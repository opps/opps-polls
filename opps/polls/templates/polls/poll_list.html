{% load images_tags %}
{% load endless %}
Opps Poll List

{% paginate polls %}
<ul>
  {% for poll in polls %}
  <li>
    {% if poll.main_image %}
    <img src="{% image_url poll.main_image.image.url width=10 %}" />
    {% endif %}
    <a href="{% url 'polls:open_poll' poll.slug %}" alt="{{ poll.title }}">{{ poll.title|title }}</a>
  </li>
  {% empty %}
         No polls
  {% endfor %}
</ul>
{% show_pages %}
